<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
var num1 = parseInt(prompt("ingrese el primer numero."));
var num2 = parseInt(prompt("ingrese un segundo numero."));


console.log("la suma de los numeros son: ", num1 + num2)
console.log("la resta de los numeros son: ", num1 - num2)
console.log("la division de los numeros son: ", num1 / num2)
console.log("la multiplicacion de los numeros son: ", num1 * num2)
console.log("la modulo de los numeros son: ", num1 % num2)
</script>
</body>
</html>
